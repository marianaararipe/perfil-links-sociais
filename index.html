<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>



  <body>
    <main class="container" aria-label="Profile of Jessica Randall">
      <img
        class="userpic"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Picture of Jessica Randall"
      />

      <div class="content">
        <h1>Jessica Randall</h1>

        <p class="location">London, United Kingdom</p>

        <p class="description">"Front-end developer and avid reader."</p>
      </div>





      <nav class="links" aria-label="Social media links">
        <a href="https://github.com/" target="_blank" rel="noopener noreferrer"
          >GitHub</a
        >


        <a href="https://www.frontendmentor.io/home" target="_blank" rel="noopener noreferrer"
          >Frontend Mentor</a
        >


        <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer"
          >LinkedIn</a
        >


        <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer"
          >Twitter</a
        >


        <a href="https://instagram.com/" target="_blank" rel="noopener noreferrer"
          >Instagram</a
        >
      </nav>
    </main>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/marianaararipe">Mariana Araripe</a>.
    </div>
  </body>
</html>
